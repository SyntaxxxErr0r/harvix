<html>
	<head>
		
		<title>News feed</title>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
		<style>
    
body {overflow-x: hidden;}

.news_element{


     height:200px;
    width:360

    px;
    position:relative;
    overflow: hidden;
    margin: 10px; 
    padding:10px;
    /*padding:10px;*/
background-color: #EAEAEA;
-moz-box-shadow: 10px 18px 18px #848484; width: 360px;
-webkit-box-shadow: 10px 18px 18px #848484; width: 360px;
box-shadow: 10px 18px 18px #848484; width: 360px;



}
.news_text{
  
  

   z-index:100;
    position:absolute;  
    color:black;
    font-size:15px;
    float: bottom;
    font-family: helvetica;
    background: rgba(255,255,255,.5);
    bottom: 0;
    left:20;
    width: 350px;
    margin-left:0px;
    margin-left: 0px;
    margin-bottom: 0px;
    padding-left: 5px;
    padding-right: 5px;
    padding-bottom: 13px;

}

.news_img{

    left:0;

}
body{
  background-color: #BDBDBD; 
}


</style>



		<script type="text/javascript">
				$.getJSON("http://www.corsproxy.com/rockzi.com/newsologie?format=json&aut=c31c6fd0?callback?" , function(json)
					{		

  
                        	arr = json.activity
            var index;
            index = 0;

            jQuery.each(arr, function() {

            
             var main_div;

              index = index + 1;
  

              $('<div>', {id:"main_div"+index }).appendTo('body').addClass("news_element");
              $('<div>', {id:"text_div"+index } ).appendTo("#main_div"+index).addClass("news_text");
              $("#text_div"+index ).html(this.data.orig_title);

              $('<div>', {id:"img_div"+index } ).appendTo("#main_div" +index).addClass("news_img");
              if (this.data.images[0] != undefined)
              {
              $("#img_div"+index ).append('<a href="' + this.data.url + '"><img src="' +  this.data.images[0].resized_url + '" width="360" height="200"></a>');
            }

  
 							 
					});
 
                     }
              );
					</script>
